<mat-toolbar class="toolbar">
  <button class="menu-icon" mat-icon-button >
      <mat-icon>menu</mat-icon>
  </button>
  <span class="title-text" fxLayoutAlign="center center" > EmployeeDetails</span>

  <span class="example-spacer"></span>
  <mat-icon style="transform: scaleX(-1); margin-right: 30px;" matTooltip="Back" [routerLink]="['/']">arrow_right_alt</mat-icon>
  <button matTooltip="Logout" class="material-icons" [routerLink]="['/register']">account_circle</button>
</mat-toolbar>

<div style="height: 110%;">
  <div fxLayoutAlign="center">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" fxLayoutAlign="row">
      <div class="form-div">
        <div class = "form-head" fxLayoutAlign="center">Employee Registration</div>
        <div class="title-head" fxLayoutAlign="center">Update your Account</div>
        <div fxLayoutAlign="center center">
          <img *ngIf="imageURL" [src] ="'data:image/png;base64,'+imageURL"  (click)="file.click()" class="profilepic">
          <input #file type="file" accept="image/png, image/jpeg" style="display: none;" (change)="displayImage(file.files)">
          <img [src]="imgURL" (click)="file.click()"  *ngIf="imgURL">
        </div><br>

        <div fxLayout.xs="column" fxLayoutAlign="space-between">
          <mat-form-field appearance="outline" class="textbox">
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="firstName" id="fisrtName" >
            <mat-error *ngIf="registerForm.controls.firstName.errors" class="error-text">Invalid FirstName</mat-error> 
          </mat-form-field>
          <mat-form-field appearance="outline" class="textbox">
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="lastName" id="lastName" >
            <mat-error *ngIf="registerForm.controls.lastName.errors" class="error-text">Invalid LastName</mat-error> 
          </mat-form-field>
        </div>

        <div style="display: none;">
          <mat-form-field appearance="outline" class="textbox">
            <mat-label>EmpId</mat-label>
            <input matInput type="text" formControlName="empId" id="empId" >
           </mat-form-field>
        </div>
  
        <div fxLayout.xs="column" fxLayoutAlign="space-between">
          <mat-form-field appearance="outline" class="textbox">
            <mat-label>PhoneNo</mat-label>
            <input matInput type="number" formControlName="phoneNo" id="PhoneNo" >
            <mat-error *ngIf="registerForm.controls.phoneNo.errors" class="error-text">Invalid PhoneNo</mat-error> 
          </mat-form-field>
          <mat-form-field appearance="outline" class="textbox">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address" id="address" >
          </mat-form-field>
        </div>
  
        <div fxLayout.xs="column" fxLayoutAlign="space-between">
          <mat-form-field appearance="outline" class="textbox">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDate" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="textbox">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDate" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </div>
        
        <div style="display: none;">
          <mat-form-field appearance="outline" class="email">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="emailId" id="emailId" >
           </mat-form-field>
        </div>
        <div style="display: none;">
          <mat-form-field appearance="outline" class="email">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password" id="password" >
           </mat-form-field>
        </div>
        
        <div>
         
        </div>
        <div class="button-div" fxLayoutAlign="space-between center">
          <input class="next-button" type="submit" value="Update" [style.fontSize.px]="11" *ngIf="registerForm.valid">
        </div>
      </div>
    </form>
  </div>
</div>
